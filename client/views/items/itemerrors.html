<template name="itemerrors">
  {{#if errors}}
    <div class="ui error message">
      <i class="close icon"></i>
      <div class="header">
        {{errorMessage}}
      </div>
      <ul class="list">
        {{#each errors}}
          <li class="errors {{../contextName}}">{{message}}</li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
 </template>
